<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color:rgb(0, 255, 162) ;font-family: Arial; text-align: center; padding: 50px; }
        #result { font-size: 24px; color: #333; }
        .button { font-size: 18px; margin: 10px; padding: 10px; border: none; color: white; cursor: pointer; }
        .Rock { background-color: #de3b3b; }
        .Paper { background-color: #1e90ff; }
        .Scissors { background-color: #32cd32; }
    </style>
</head>
<body>
  <CENTER> <H1 style="color:darkorchid;">! PLAY WITH ME !</H1></CENTER>
    <input type="text" id="playerName" placeholder="Enter your name">
    <button class="button Rock" onclick="play('Rock')">Rock</button>
    <button class="button Paper" onclick="play('Paper')">Paper</button>
    <button class="button Scissors" onclick="play('Scissors')">Scissors</button>
    <div id="result"></div>
    <div id="scoreboard">Player: 0, Computer: 0</div>

    <script>
        var playerScore = 0;
        var computerScore = 0;

        function play(userChoice) {
            var playerName = document.getElementById('playerName').value || "Player";
            var choices = ['Rock', 'Paper', 'Scissors'];
            var i = Math.floor(Math.random() * 3); // Randomly select Rock, Paper, or Scissors
            var computerChoice = choices[i];
            document.getElementById('result').innerHTML = 'Computer chose: ' + computerChoice;
            compare(userChoice, computerChoice, playerName);
        }

        function compare(userChoice, computerChoice, playerName) {
            if (userChoice === computerChoice) {
                return document.getElementById('result').innerHTML += "<br>It's a tie!";
            }
            if (userChoice === "Rock") {
                if (computerChoice === "Scissors") {
                    playerScore++;
                    updateScoreboard(playerName);
                    return document.getElementById('result').innerHTML += "<br>You win!";
                } else {
                    computerScore++;
                    updateScoreboard(playerName);
                    return document.getElementById('result').innerHTML += "<br>You lose!";
                }
            }
            if (userChoice === "Paper") {
                if (computerChoice === "Rock") {
                    playerScore++;
                    updateScoreboard(playerName);
                    return document.getElementById('result').innerHTML += "<br>You win!";
                } else {
                    computerScore++;
                    updateScoreboard(playerName);
                    return document.getElementById('result').innerHTML += "<br>You lose!";
                }
            }
            if (userChoice === "Scissors") {
                if (computerChoice === "Paper") {
                    playerScore++;
                    updateScoreboard(playerName);
                    return document.getElementById('result').innerHTML += "<br>You win!";
                } else {
                    computerScore++;
                    updateScoreboard(playerName);
                    return document.getElementById('result').innerHTML += "<br>You lose!";
                }
            }
        }

        function updateScoreboard(playerName) {
            document.getElementById('scoreboard').innerHTML = playerName + ": " + playerScore + ", Computer: " + computerScore;
        }
    </script>
</body>
</html>
